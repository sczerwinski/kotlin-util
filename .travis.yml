language: java

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

jdk:
- oraclejdk8

before_deploy: openssl aes-256-cbc
  -K $encrypted_2e5d7b621c46_key
  -iv $encrypted_2e5d7b621c46_iv
  -in secring.gpg.enc
  -out secring.gpg -d

deploy:
- provider: script
  script: ./gradlew uploadArchives
    -PossrhUsername='$SONATYPE_USERNAME'
    -PossrhPassword='$SONATYPE_PASSWORD'
    -Psigning.keyId='$SIG_KEY'
    -Psigning.password='$SIG_PASS'
    -Psigning.secretKeyRingFile='$SIG_FILE'
  skip_cleanup: true
  on:
    branch: develop
- provider: script
  script: ./gradlew uploadArchives
    -PossrhUsername='$SONATYPE_USERNAME'
    -PossrhPassword='$SONATYPE_PASSWORD'
    -Psigning.keyId='$SIG_KEY'
    -Psigning.password='$SIG_PASS'
    -Psigning.secretKeyRingFile='$SIG_FILE'
  skip_cleanup: true
  on:
    tags: true
    branch: master
